<h1>Sports Athlete Creator</h1>
<h2>Create a Sports Athlete</h2>
<div id="create_sports_athlete">
    <div>
        <label for="">Name: </label>
        <input type="text" [(ngModel)]="athleteName">
    </div>
    <div>
        <label for="">Sport: </label>
        <input type="text" [(ngModel)]="athleteSport">
    </div>
    <div>
        <label for="">Is Active: </label>
        <input type="checkbox" [(ngModel)]="athleteActive">
    </div>
    <button (click)="createAthlete()">Create Athlete</button>
</div>
<h2>List of Sports Athletes</h2>
<ul *ngFor="let athlete of athletes">
    <app-athlete [athlete]="athlete"></app-athlete>
</ul>
